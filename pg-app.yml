---
apiVersion: v1
kind: Pod
metadata:
  name: tppg-app
  labels:
    app: tppg-app
spec:
  containers:
    - name: postgre
      image: postgres:12-alpine
      resources:
        limits:
          memory: "600Mi"
          cpu: "0.5"
        requests:
          memory: "300Mi"
          cpu: "0.3"
      volumeMounts: 
        - mountPath: /var/lib/postgresql/data
          name: postgre-data
      ports:
        - containerPort: 5432
      env:
        - name: POSTGRES_USER
          value: "toto"
        - name: POSTGRES_PASSWORD
          value: "changeme"
    - name: pgadmin
      image: dpage/pgadmin4
      resources:
        limits:
          memory: "600Mi"
          cpu: "0.5"
        requests:
          memory: "300Mi"
          cpu: "0.3"
      volumeMounts: 
        - mountPath: /var/lib/pgadmin
          name: pgadmin-data
      ports:
        - containerPort: 80
      env:
        - name: PGADMIN_DEFAULT_EMAIL
          value: "covid-19@yopmail.com"
        - name: PGADMIN_DEFAULT_PASSWORD
          value: "changme"
  volumes:
    - name: postgre-data
      emptyDir: {}
    - name: pgadmin-data
      emptyDir: {}
